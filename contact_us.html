<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="contact_us.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Days+One&display=swap"
      rel="stylesheet"
    />
    <title>Tan Le Portfolio - Contact Me</title>
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <a class="logo" href="#">tanle.</a>
        <nav class="navbar">
          <ul class="nav__list">
            <li class="nav__item"><a href="./index.html#home">HOME</a></li>
            <li class="nav__item"><a href="./index.html#about">ABOUT</a></li>
            <li class="nav__item">
              <a href="./index.html#service">SERVICE</a>
            </li>
            <li class="nav__item">
              <a href="./index.html#portfolio">PORTFOLIO</a>
            </li>
            <li class="nav__item"><a href="./contact_us.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>

      <h3 class="contact__us__heading">CONTACT ME</h3>

      <form class="contact__us__form" action="">
        <p class="personal__address">London, Ontario, Canada</p>
        <p class="personal__email">lenhuttan@gmail.com</p>
        <p class="personal__phone">+1 (548) 468 0869</p>

        <div class="input__group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" />
        </div>

        <div class="input__group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" />
        </div>

        <div class="input__group">
          <label for="contact__by">Contact by</label>
          <select name="contact__by" id="contact__by">
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
          </select>
        </div>

        <div class="input__group">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>

        <div class="input__group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" />
        </div>

        <div class="input__group">
          <label for="contact__by">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <button class="btn white__btn" type="submit">
          HIRE ME <i class="fa-regular fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6c802e3a49.js"
    crossorigin="anonymous"
  ></script>
</html>
